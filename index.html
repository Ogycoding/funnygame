<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guss Correct Number</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/media.css ">
</head>


<body>

    <section class="header">
        <div class="container">
            <div class="btn">
                <button class="play">try again!</button>
                <p>(choose 0 to 30 only.)</p>
            </div>
        </div>
    </section>
    <section class="guess">
        <div class="container">
            <div class="guess-no">
                <h1>guess youe number!</h1>
            </div>
            <div class="store">
                <p>?</p>
            </div>
        </div>
    </section>

    <section class="text-area">
        <div class="container">
            <div class="txt">
                <div class="txt-area">
                    <input class="text" type="number">
                    <button class="check">check</button>
                </div>
                <div class="output">
                    <h1>start guessing...</h1>
                    <h2>💯 score: <span class="score">30</span></h2>
                    <h3>🏆 highscore: <span class="h-score">0</span></h3>
                </div>
            </div>
        </div>
    </section>




    <script src="js/script.js"></script>
</body>

</html>
